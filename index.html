<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bro Darter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bro Darter</h1>
    <div class="container">
        <div class="vertical-column">
            <div class="player">
                <h2>Player 1</h2>
                <div class="player-score"><span id="player1-score">0</span></div>
            </div>
        </div>
        <div class="marks">
            <div id="currentPlayer">Player 1's turn</div>
            <div class="mark">
                <span id="player1-20-marks"></span>
                <button onclick="addScore('20')">20</button>
                <span id="player2-20-marks"></span>
            </div>
            <div class="mark">
                <span id="player1-19-marks"></span>
                <button onclick="addScore('19')">19</button>
                <span id="player2-19-marks"></span>
            </div>
            <div class="mark">
                <span id="player1-18-marks"></span>
                <button onclick="addScore('18')">18</button>
                <span id="player2-18-marks"></span>
            </div>
            <div class="mark">
                <span id="player1-17-marks"></span>
                <button onclick="addScore('17')">17</button>
                <span id="player2-17-marks"></span>
            </div>
            <div class="mark">
                <span id="player1-16-marks"></span>
                <button onclick="addScore('16')">16</button>
                <span id="player2-16-marks"></span>
            </div>
            <div class="mark">
                <span id="player1-15-marks"></span>
                <button onclick="addScore('15')">15</button>
                <span id="player2-15-marks"></span>
            </div>
            <div class="mark">
                <span id="player1-Bull-marks"></span>
                <button onclick="addScore('Bull')">Bull</button>
                <span id="player2-Bull-marks"></span>
            </div>
        </div>
        <div class="vertical-column">
            <div class="player">
                <h2>Player 2</h2>
                <div class="player-score"><span id="player2-score">0</span></div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <button onclick="clickUndo()">UNDO</button>
        </div>
        <div>
            <button onclick="nextPlayer()">NEXT</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
