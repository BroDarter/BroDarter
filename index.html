<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Scoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dart Scoring</h1>
    <div id="currentPlayer">Player 1's turn</div>
    <div class="scoreboard">
        <div class="player">
            <h2>Player 1</h2>
            <p>Score: <span id="player1-score">0</span></p>
            <p>Marks: <span id="player1-marks">0</span></p>
        </div>
        <div class="player">
            <h2>Player 2</h2>
            <p>Score: <span id="player2-score">0</span></p>
            <p>Marks: <span id="player2-marks">0</span></p>
        </div>
    </div>
    <div class="marks">
        <div class="mark" data-number="20">20: <span id="20-marks"> </span></div>
        <div class="mark" data-number="19">19: <span id="19-marks"> </span></div>
        <div class="mark" data-number="18">18: <span id="18-marks"> </span></div>
        <div class="mark" data-number="17">17: <span id="17-marks"> </span></div>
        <div class="mark" data-number="16">16: <span id="16-marks"> </span></div>
        <div class="mark" data-number="15">15: <span id="15-marks"> </span></div>
        <div class="mark" data-number="Bull">Bull: <span id="Bull-marks"> </span></div>
    </div>
    <button onclick="nextPlayer()">Next Player</button>
    <script src="script.js"></script>
</body>
</html>
